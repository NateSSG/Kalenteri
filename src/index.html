<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="h1">Christmas Calendar</h1>
    <div class="book-container">
        <div class="book">
            <!-- Front Page -->
            <div class="page front">
                <div class="content">
                    <h2 id="date-display"></h2>
                    <div class="day-container">
                        <!-- Days will be generated here -->
                    </div>
                </div>
                <img id="christmas-image" src="" alt="Christmas Image" class="background-image" />
            </div>
            <!-- Back Page -->
            <div class="page back">
                <div class="content">
                    <h2 id="quote-display">Click the book to reveal a Christmas quote!</h2>
                </div>
            </div>
        </div>
        <div class="random-image-container"></div>
    </div>

    <script src="scripts.js"></script>
    <canvas id="snowCanvas"></canvas>
    <script src="snow.js"></script>
</body>
</html>
